port: 7890      
socks-port: 7891
allow-lan: false   #禁止局域网连接
mode: Rule
log-level: info

clash-for-android:
    append-system-dns: false
profile:
    tracing: true
dns:
    enable: true
    enhanced-mode: fake-ip
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29]
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://1.0.0.1:853', 'tls://8.8.4.4:853']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxies:
    - { name: '屏蔽ADS', type: ss }
proxy-groups:
    - { name: 'Ads-Server', type: select, proxies: ['屏蔽ADS'] }

rules:
  - 'DOMAIN-SUFFIX,ks.pull.yximgs.com,rejection'
  - 'DOMAIN-SUFFIX,ks-origin.pull.yximgs.com,rejection'
  - 'DOMAIN-SUFFIX,ks-livemate.pull.yximgs.com,rejection'
  - 'DOMAIN-SUFFIX,amdcopen.m.taobao.com,rejection'
  - 'DOMAIN-SUFFIX,bd-pclivemate.pullyximgs.com,rejection'
  - 'DOMAIN-SUFFIX,api-access.pangonlin-sdk-toutiao.com,rejection'
  - 'DOMAIN-SUFFIX,log-api.pangonlin-sdk-toutiao.com,rejection'
  - 'IP-CIDR, 192.168.0.0/16, DIRECT'
  - 'MATCH, rejection, *'



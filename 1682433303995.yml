port: 7890      
socks-port: 7891
allow-lan: false   #ç¦æ­¢å±€åŸŸç½‘è¿æ¥
mode: Rule
log-level: info

proxies:
  - name: ":rocket: Direct"
    type: direct
  - name: "Proxy"
    server: server.example.com 
    port: 443
    type: vmess
    uuid: uuid
  - name: "rejection"
    type: reject  

proxy-groups:
  - name: "Proxy" 
    type: select 
    proxies: 
      - Proxy

rules:
  - DOMAIN, example.com, rejection  
  - DOMAIN-SUFFIX, "ks.pull.yximgs.com", rejection
  - DOMAIN-SUFFIX, "ks-origin.pull.yximgs.com", rejection 
  - DOMAIN-SUFFIX, "ks-livemate.pull.yximgs.com", rejection 
  - DOMAIN-SUFFIX, "amdcopen.m.taobao.com", rejection 
  - DOMAIN-SUFFIX, "bd-pclivemate.pullyximgs.com", rejection
  - DOMAIN-SUFFIX, "api-access.pangonlin-sdk-toutiao.com", rejection 
  - DOMAIN-SUFFIX, "log-api.pangonlin-sdk-toutiao.com", rejection 
  - IP-CIDR, 192.168.0.0/16, DIRECT  
  - MATCH, rejection, *


